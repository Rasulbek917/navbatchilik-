<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasalxona Navbatchilik Tizimi</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      /* Default - Light Theme */
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #60a5fa;
      --success: #10b981;
      --danger: #ef4444;
      --bg-body: #f1f5f9;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --radius-lg: 20px;
      --radius-md: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      --anim-speed: 0.4s;
    }

    body.dark-theme {
      --bg-body: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background-color var(--anim-speed), border-color var(--anim-speed), color var(--anim-speed), box-shadow var(--anim-speed);
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Background Animation */
    .bg-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
      filter: blur(80px);
      border-radius: 50%;
      animation: move 20s infinite alternate;
    }

    .blob-2 {
      top: 20%;
      right: -10%;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.15) 0%, rgba(96, 165, 250, 0) 70%);
      animation-duration: 25s;
      animation-delay: -5s;
    }

    @keyframes move {
      from {
        transform: translate(0, 0) scale(1);
      }

      to {
        transform: translate(100px, 100px) scale(1.2);
      }
    }

    /* Theme Switcher Menu (Bottom Right) */
    .theme-switcher {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    .theme-toggle-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }

    .theme-toggle-btn:hover {
      transform: rotate(15deg) scale(1.1);
      background: var(--primary);
      color: white;
    }

    .theme-menu {
      position: absolute;
      bottom: 60px;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 8px;
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
      gap: 4px;
      min-width: 120px;
      animation: fadeInUp 0.3s ease;
    }

    .theme-menu.active {
      display: flex;
    }

    .theme-option {
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--text-main);
      transition: all 0.2s;
    }

    .theme-option:hover {
      background: var(--bg-body);
    }

    .theme-option.active {
      background: var(--primary);
      color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Rest of the UI */
    .login-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-card {
      background: var(--card-bg);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .hospital-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .hospital-logo {
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hospital-name h2 {
      font-size: 20px;
      color: var(--primary);
      line-height: 1;
      font-family: 'Outfit';
    }

    .hospital-name p {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header {
      background: var(--card-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .user-pill {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-body);
      padding: 6px 16px;
      border-radius: 100px;
      border: 1px solid var(--border);
    }

    .main-content {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      align-items: start;
    }

    /* ==========================================================
       RESPONSIVE DESIGN (Samsung A04 & Mobile Devices)
       ========================================================== */

    @media (max-width: 900px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }

      .main-content {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      :root {
        --radius-lg: 16px;
      }

      .header {
        padding: 10px 15px;
      }

      .user-pill {
        padding: 4px 10px;
        gap: 6px;
      }

      .user-pill span {
        font-size: 13px;
      }

      .login-card {
        padding: 25px 20px;
        margin: 10px;
      }

      .card {
        padding: 20px 15px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.25rem !important;
      }

      .stats-grid {
        grid-template-columns: 1fr !important;
        gap: 15px !important;
      }

      /* Make tables scrollable on small screens */
      .table-responsive {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 1rem;
        border-radius: 12px;
      }

      table {
        min-width: 500px;
        /* Force scroll */
      }

      .btn {
        padding: 12px 16px;
        font-size: 14px;
      }

      .theme-switcher {
        bottom: 20px;
        right: 20px;
      }

      .theme-toggle-btn {
        width: 42px;
        height: 42px;
      }

      /* Admin adjustments */
      .admin-controls {
        flex-direction: column;
        align-items: stretch !important;
        gap: 10px;
      }

      .admin-controls .btn {
        width: 100% !important;
        margin-left: 0 !important;
      }

      /* Employee View Specific */
      .employee-grid {
        grid-template-columns: 1fr !important;
        gap: 20px !important;
      }
    }

    /* Specific adjustments for very narrow screens (Galaxy A04 style) */
    @media (max-width: 380px) {
      .hospital-name h2 {
        font-size: 16px;
      }

      .hospital-logo {
        width: 40px;
        height: 40px;
      }

      .login-card h1 {
        font-size: 20px !important;
      }

      #liveClock {
        font-size: 28px !important;
      }

      .user-pill {
        padding: 4px 8px;
      }

      .user-pill span {
        display: none;
        /* Hide name on very small screens to save space */
      }

      .modal {
        width: 95%;
        padding: 20px;
      }

      .btn {
        padding: 10px 14px;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .status-in {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-out {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-body);
      color: var(--text-main);
      font-size: 15px;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: #ef4444;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 10px;
    }

    th {
      text-align: left;
      padding: 12px 15px;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    td {
      padding: 15px;
      background: var(--bg-body);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    td:first-child {
      border-left: 1px solid var(--border);
      border-radius: 12px 0 0 12px;
    }

    td:last-child {
      border-right: 1px solid var(--border);
      border-radius: 0 12px 12px 0;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .modal {
      background: var(--card-bg);
      width: 90%;
      max-width: 450px;
      border-radius: var(--radius-lg);
      padding: 30px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      color: var(--text-muted);
      transition: color 0.2s;
    }

    .close-modal:hover {
      color: var(--danger);
    }
  </style>
</head>

<body>
  <!-- Background Animation Blobs -->
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <!-- Theme Switcher Menu -->
  <div class="theme-switcher">
    <button class="theme-toggle-btn" onclick="toggleThemeMenu()">
      <i data-lucide="sun" id="themeMainIcon"></i>
    </button>
    <div class="theme-menu" id="themeMenu">
      <div class="theme-option" id="optLight" onclick="setTheme('light')">
        <i data-lucide="sun"></i> Kunduz
      </div>
      <div class="theme-option" id="optDark" onclick="setTheme('dark')">
        <i data-lucide="moon"></i> Tun
      </div>
    </div>
  </div>

  <div id="app-container"></div>

  <!-- Foydalanuvchi qo'shish modali -->
  <div id="addModal" class="modal-overlay">
    <div class="modal">
      <span class="close-modal" onclick="closeAddModal()"><i data-lucide="x"></i></span>
      <h3 id="modalTitle" style="margin-bottom: 20px;">Yangi foydalanuvchi qo'shish</h3>
      <input type="hidden" id="editUserId">
      <div class="form-group">
        <label>Foydalanuvchi ismi va familiyasi</label>
        <input type="text" id="newUserName" placeholder="Masalan: Ali Valiyev">
      </div>
      <div class="form-group">
        <label>One ID (Noyob identifikator)</label>
        <input type="text" id="newUserOneID" placeholder="Masalan: u005">
      </div>
      <div class="form-group">
        <label>Lavozimi</label>
        <input type="text" id="newUserRole" placeholder="Masalan: Shifokor">
      </div>
      <button class="btn btn-primary" onclick="confirmSaveUser()">Saqlash</button>
    </div>
  </div>

  <script>
    // 1. Ma'lumotlar Bazasini yuklash (Persistence)
    // ---------------------------------------------------------
    let dbUsers = JSON.parse(localStorage.getItem('hosp_users')) || [];

    let dbLogs = JSON.parse(localStorage.getItem('hosp_logs')) || [];

    // Foydalanuvchilarni butkul tozalash (Adminni ham!)
    function clearAllSystemData() {
      if (confirm("DIQQAT! Tizimdagi BARCHA ma'lumotlar, jumladan ADMIN ham o'chib ketadi. Rozimisiz?")) {
        dbUsers = [];
        dbLogs = [];
        saveDB();
        localStorage.removeItem('hosp_current_user');
        init();
      }
    }

    function saveDB() {
      localStorage.setItem('hosp_users', JSON.stringify(dbUsers));
      localStorage.setItem('hosp_logs', JSON.stringify(dbLogs));
    }

    // ---------------------------------------------------------
    // 2. Ilovaning asosi
    // ---------------------------------------------------------
    const app = document.getElementById('app-container');

    function init() {
      const user = JSON.parse(localStorage.getItem('hosp_current_user'));
      if (!user) {
        renderLogin();
      } else {
        if (user.role === 'admin') renderAdmin(user);
        else renderEmployee(user);
      }
      lucide.createIcons();
    }

    function renderLogin() {
      app.innerHTML = `
                <div class="login-wrapper">
                    <div class="login-card">
                        <div class="hospital-brand">
                            <div class="hospital-logo"><i data-lucide="plus"></i></div>
                            <div class="hospital-name">
                                <h2>Markaziy Kasalxona</h2>
                                <p>Navbatchilik Nazorati</p>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 30px;">
                            <h1 style="font-size: 24px; margin-bottom: 5px;">Tizimga Kirish</h1>
                            <p style="color:var(--text-muted)">Navbatchilik va davomat boshqaruvi</p>
                        </div>

                        <div style="display:flex; gap:10px; flex-direction:column">
                            <p style="font-size: 14px; text-align: left; margin-bottom: 5px; color: var(--text-muted)">ID raqamingizni kiriting:</p>
                            <input type="text" id="demoId" placeholder="Masalan: admin yoki u1" style="margin-bottom:15px">
                            <button class="btn btn-primary" onclick="mockLogin()">Kirish</button>
                        </div>
                    </div>
                </div>
            `;
    }

    function mockLogin() {
      const inputId = document.getElementById('demoId').value.trim();
      if (!inputId) {
        alert("ID kiriting!");
        return;
      }

      const lowerId = inputId.toLowerCase();

      // HECH KIM YO'Q BO'LSA YOKI 'admin' DEB YOZILSA:
      if (dbUsers.length === 0 || lowerId === 'admin') {
        let admin = dbUsers.find(u => u.role === 'admin');
        if (!admin) {
          admin = {
            id: 'admin_' + Date.now(),
            name: "Asosiy Admin",
            role: "admin",
            oneId: inputId
          };
          dbUsers.push(admin);
          saveDB();
        }
        localStorage.setItem('hosp_current_user', JSON.stringify(admin));
        init();
        return;
      }

      // ODDIY QIDIRUV
      const user = dbUsers.find(u => u.oneId.toLowerCase() === lowerId);
      if (user) {
        localStorage.setItem('hosp_current_user', JSON.stringify(user));
        init();
      } else {
        alert("Foydalanuvchi topilmadi! (ID: " + inputId + ")");
      }
    }

    function handleOneID() {
      alert("Haqiqiy OneID integratsiyasi uchun id.egov.uz ruxsati kerak.");
    }

    function renderEmployee(user) {
      const myLogs = dbLogs.filter(l => l.userId === user.id);
      const lastLog = myLogs.length > 0 ? myLogs[myLogs.length - 1] : null;
      const isWorking = lastLog && lastLog.type === 'in';

      app.innerHTML = `
                <div class="header">
                    <div style="display:flex; align-items:center; gap:12px">
                        <i data-lucide="activity" style="color:var(--primary)"></i>
                        <h3 style="font-family:'Outfit'">Xodim Paneli</h3>
                    </div>
                    <div class="user-pill">
                        <span style="font-weight:600">${user.name}</span>
                        <button onclick="logout()" style="border:none; background:none; cursor:pointer; color:var(--danger)">
                            <i data-lucide="log-out" style="width:18px"></i>
                        </button>
                    </div>
                </div>

                <div class="main-content">
                    <div class="card" style="text-align:center; background: linear-gradient(135deg, var(--primary), var(--secondary)); color:white">
                        <h1 id="liveClock" style="font-size:36px; margin-bottom:10px">00:00:00</h1>
                        <p style="opacity:0.9">Xush kelibsiz, ${user.name}</p>
                    </div>

                    <div class="employee-grid" style="display:grid; grid-template-columns: 1fr 2fr; gap:30px">
                        <div class="card">
                            <p style="font-size:12px; color:var(--text-muted); text-transform:uppercase; margin-bottom:10px">Holatingiz</p>
                            <div class="status-badge ${isWorking ? 'status-in' : 'status-out'}" style="margin-bottom:20px; font-size:16px; padding:10px 20px">
                                <i data-lucide="${isWorking ? 'check-circle' : 'x-circle'}"></i>
                                ${isWorking ? 'Ishda' : 'Ishda emas'}
                            </div>

                            <div style="margin-bottom:20px; text-align:left">
                                <label style="display:block; font-size:14px; font-weight:600; margin-bottom:10px">Smenani tanlang:</label>
                                <div style="display:flex; gap:10px">
                                    <label style="flex:1; cursor:pointer">
                                        <input type="radio" name="shiftType" value="Kunduzgi" checked style="width:auto"> ‚òÄÔ∏è Kunduzi
                                    </label>
                                    <label style="flex:1; cursor:pointer">
                                        <input type="radio" name="shiftType" value="Tungi" style="width:auto"> üåô Kechasi
                                    </label>
                                </div>
                            </div>

                            <button class="btn btn-primary" onclick="toggleShiftManual('${user.id}', ${isWorking})">
                                ${isWorking ? 'Ishni tugatish' : 'Ishni boshlash'}
                            </button>
                        </div>

                        <div class="card">
                            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-bottom:15px">
                                <h3>Davomat va Ish vaqti</h3>
                                <button class="btn btn-danger" style="width:auto; padding: 5px 10px; font-size:11px" onclick="clearMyLogs('${user.id}')">Tarixni tozalash</button>
                            </div>
                            <div class="table-responsive">
                                <table style="font-size:13px">
                                    <thead>
                                        <tr>
                                            <th>Sana / Smena</th>
                                            <th>Kirish</th>
                                            <th>Chiqish</th>
                                            <th>Ish vaqti</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${renderEmployeeSessions(myLogs)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      lucide.createIcons();
      startClock();
    }

    function startClock() {
      const clockEl = document.getElementById('liveClock');
      if (!clockEl) return;

      const update = () => {
        clockEl.innerText = new Date().toLocaleTimeString('uz-UZ');
      };
      setInterval(update, 1000);
      update();
    }

    function renderAdmin(user) {
      const totalUsers = dbUsers.length;
      const totalLogs = dbLogs.length;
      const activeToday = dbLogs.filter(l => l.date === new Date().toLocaleDateString('uz-UZ')).length;

      app.innerHTML = `
                <div class="header">
                    <div style="display:flex; align-items:center; gap:12px">
                        <i data-lucide="shield-check" style="color:var(--primary)"></i>
                        <h3 style="font-family:'Outfit'">Adminstratsiya</h3>
                    </div>
                    <div class="user-pill">
                        <div style="text-align:right">
                            <div style="font-weight:700; font-size:14px; color:var(--primary)">${user.name}</div>
                            <div style="font-size:10px; color:var(--text-muted)">Login: ${user.oneId}</div>
                        </div>
                        <button onclick="logout()" style="border:none; background:none; cursor:pointer; color:var(--danger); margin-left:10px">
                            <i data-lucide="log-out" style="width:18px"></i>
                        </button>
                    </div>
                </div>

                <div class="main-content">
                    <!-- Stats Grid -->
                    <div class="stats-grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:20px; margin-bottom:30px">
                        <div class="card" style="margin-bottom:0; padding:20px; text-align:center; border-left: 4px solid var(--primary)">
                            <p style="font-size:12px; color:var(--text-muted); text-transform:uppercase">Hodimlar</p>
                            <h2 style="font-size:28px">${totalUsers}</h2>
                        </div>
                        <div class="card" style="margin-bottom:0; padding:20px; text-align:center; border-left: 4px solid var(--success)">
                            <p style="font-size:12px; color:var(--text-muted); text-transform:uppercase">Bugun ishda</p>
                            <h2 style="font-size:28px">${activeToday}</h2>
                        </div>
                        <div class="card" style="margin-bottom:0; padding:20px; text-align:center; border-left: 4px solid var(--secondary)">
                            <p style="font-size:12px; color:var(--text-muted); text-transform:uppercase">Jami yozuvlar</p>
                            <h2 style="font-size:28px">${totalLogs}</h2>
                        </div>
                    </div>

                    <div class="admin-controls" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                        <h2>Xodimlar boshqaruvi</h2>
                        <div style="display:flex; gap:10px; flex-wrap:wrap">
                            <button class="btn btn-danger" style="width:auto; background:var(--danger); color:white" onclick="clearAllSystemData()">Barchasini tozalash</button>
                            <button class="btn btn-primary" style="width:auto" onclick="showAddModal()">+ Yangi xodim qo'shish</button>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>FIO / Ism Familiya</th>
                                        <th>Tizim ID</th>
                                        <th>Lavozimi</th>
                                        <th style="text-align:right">Amallar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${dbUsers.map(u => `
                                        <tr>
                                            <td><strong><i data-lucide="user" style="width:14px; vertical-align:middle; margin-right:5px"></i>${u.name}</strong></td>
                                            <td><code style="background:var(--bg-body); padding:2px 6px; border-radius:4px">${u.oneId}</code></td>
                                            <td>${u.role}</td>
                                            <td style="text-align:right">
                                                <button class="btn" style="background:rgba(59, 130, 246, 0.1); color:var(--primary); width:auto; padding: 6px 12px; font-size:12px" onclick="editUser('${u.id}')">tahrirlash</button>
                                                ${u.oneId !== 'admin' ? `<button class="btn" style="background:rgba(239, 68, 68, 0.1); color:var(--danger); width:auto; padding: 6px 12px; font-size:12px; margin-left:5px" onclick="removeUser('${u.id}')">o'chirish</button>` : ''}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="admin-controls" style="display:flex; justify-content:space-between; align-items:center; margin-top:40px; margin-bottom:20px">
                        <h2>Ish vaqti monitoringi</h2>
                        <button class="btn btn-danger" style="width:auto; padding: 10px 20px" onclick="clearAllLogs()">Tarixni tozalash</button>
                    </div>
                    <div class="card">
                        <div class="table-responsive">
                            <table style="font-size:13px">
                                <thead>
                                    <tr>
                                        <th>Xodim</th>
                                        <th>Sana / Smena</th>
                                        <th>Kirish</th>
                                        <th>Chiqish</th>
                                        <th>Ish vaqti</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${renderAdminSessions()}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
      lucide.createIcons();
    }

    function clearAllLogs() {
      if (confirm("Haqiqatdan ham barcha davomat yozuvlarini o'chirib tashlamoqchimisiz?")) {
        dbLogs = [];
        saveDB();
        init();
      }
    }

    function clearMyLogs(userId) {
      if (confirm("O'zingizning davomat tarixingizni tozalashni xohlaysizmi?")) {
        dbLogs = dbLogs.filter(l => l.userId !== userId);
        saveDB();
        init();
      }
    }

    // ---------------------------------------------------------
    // 3. Funksiyalar (Logika)
    // ---------------------------------------------------------
    function toggleShiftManual(userId, isWorking) {
      const shift = document.querySelector('input[name="shiftType"]:checked').value;

      dbLogs.push({
        userId,
        date: new Date().toLocaleDateString('uz-UZ'),
        time: new Date().toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' }),
        type: isWorking ? 'out' : 'in',
        shift: shift,
        ts: Date.now() // Vaqtni hisoblash uchun timestamp
      });
      saveDB();
      init();
    }

    // Ish vaqtini hisoblash funksiyasi
    function calculateDuration(startTs, endTs) {
      const diff = endTs - startTs;
      const totalMinutes = Math.floor(diff / 60000);
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return `${hours}s ${minutes}d`;
    }

    function renderEmployeeSessions(logs) {
      let html = '';
      const sessions = [];
      let currentIn = null;

      logs.forEach(l => {
        if (l.type === 'in') currentIn = l;
        else if (l.type === 'out' && currentIn) {
          sessions.push({ in: currentIn, out: l });
          currentIn = null;
        }
      });

      if (currentIn) sessions.push({ in: currentIn, out: null });

      sessions.reverse().forEach(s => {
        const shiftIcon = s.in.shift === 'Kunduzgi' ? '‚òÄÔ∏è' : 'üåô';
        html += `
                <tr>
                    <td>${s.in.date} <br><small>${shiftIcon} ${s.in.shift}</small></td>
                    <td><span class="status-badge status-in" style="padding:2px 8px;font-size:11px">${s.in.time}</span></td>
                    <td>${s.out ? `<span class="status-badge status-out" style="padding:2px 8px;font-size:11px">${s.out.time}</span>` : '<small>...</small>'}</td>
                    <td><strong>${s.out && s.in.ts ? calculateDuration(s.in.ts, s.out.ts) : '---'}</strong></td>
                </tr>
            `;
      });
      return html || '<tr><td colspan="4" style="text-align:center">Ma\'lumot topilmadi</td></tr>';
    }

    function renderAdminSessions() {
      let html = '';
      dbUsers.forEach(u => {
        const userLogs = dbLogs.filter(l => l.userId === u.id);
        let currentIn = null;
        userLogs.forEach(l => {
          if (l.type === 'in') currentIn = l;
          else if (l.type === 'out' && currentIn) {
            const shiftIcon = currentIn.shift === 'Kunduzgi' ? '‚òÄÔ∏è' : 'üåô';
            html = `
                        <tr>
                            <td><strong>${u.name}</strong></td>
                            <td>${currentIn.date} <small>${shiftIcon}</small></td>
                            <td>${currentIn.time}</td>
                            <td>${l.time}</td>
                            <td><strong>${calculateDuration(currentIn.ts, l.ts)}</strong></td>
                        </tr>
                    ` + html;
            currentIn = null;
          }
        });
        if (currentIn) {
          const shiftIcon = currentIn.shift === 'Kunduzgi' ? '‚òÄÔ∏è' : 'üåô';
          html = `
                    <tr>
                        <td><strong>${u.name}</strong></td>
                        <td>${currentIn.date} <small>${shiftIcon}</small></td>
                        <td>${currentIn.time}</td>
                        <td><small>Ishda...</small></td>
                        <td>---</td>
                    </tr>
                ` + html;
        }
      });
      return html || '<tr><td colspan="5" style="text-align:center">Hozircha yozuvlar yo\'q</td></tr>';
    }


    function removeUser(id) {
      if (confirm("Ushbu xodimni o'chirib tashlaysizmi?")) {
        dbUsers = dbUsers.filter(u => u.id !== id);
        saveDB();
        init();
      }
    }

    function showAddModal() {
      document.getElementById('modalTitle').innerText = "Yangi foydalanuvchi qo'shish";
      document.getElementById('editUserId').value = "";
      document.getElementById('newUserName').value = "";
      document.getElementById('newUserOneID').value = "";
      document.getElementById('newUserRole').value = "";
      document.getElementById('addModal').style.display = 'flex';
    }

    function editUser(userId) {
      const user = dbUsers.find(u => u.id === userId);
      if (user) {
        document.getElementById('modalTitle').innerText = "Foydalanuvchini o'zgartirish";
        document.getElementById('editUserId').value = user.id;
        document.getElementById('newUserName').value = user.name;
        document.getElementById('newUserOneID').value = user.oneId;
        document.getElementById('newUserRole').value = user.role;
        document.getElementById('addModal').style.display = 'flex';
        lucide.createIcons();
      }
    }

    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }

    function confirmSaveUser() {
      const id = document.getElementById('editUserId').value;
      const name = document.getElementById('newUserName').value.trim();
      const oneId = document.getElementById('newUserOneID').value.trim();
      const role = document.getElementById('newUserRole').value.trim();

      if (!name || !oneId || !role) {
        alert("Barcha maydonlarni to'ldiring!");
        return;
      }

      // OneId bandligini tekshirish (faqat yangi user bo'lsa yoki oneId o'zgarayotgan bo'lsa)
      const existingUser = dbUsers.find(u => u.oneId === oneId);
      if (existingUser && existingUser.id !== id) {
        alert("Ushbu One ID allaqachon mavjud!");
        return;
      }

      if (id) {
        // Edit mavjud user
        const index = dbUsers.findIndex(u => u.id === id);
        dbUsers[index] = { ...dbUsers[index], name, oneId, role };

        // Agar admin o'zini o'zgartirsa, joriy sessiyani ham yangilash kerak
        const currentUser = JSON.parse(localStorage.getItem('hosp_current_user'));
        if (currentUser && currentUser.id === id) {
          localStorage.setItem('hosp_current_user', JSON.stringify(dbUsers[index]));
        }
      } else {
        // Add yangi user
        const newUser = {
          id: 'u' + Date.now(),
          name: name,
          oneId: oneId,
          role: role
        };
        dbUsers.push(newUser);
      }

      saveDB();
      closeAddModal();
      init();
    }

    // ---------------------------------------------------------
    // Theme Logic
    // ---------------------------------------------------------
    function toggleThemeMenu() {
      document.getElementById('themeMenu').classList.toggle('active');
    }

    function setTheme(mode) {
      const body = document.body;
      const icon = document.getElementById('themeMainIcon');
      const menu = document.getElementById('themeMenu');

      if (mode === 'dark') {
        body.classList.add('dark-theme');
        icon.setAttribute('data-lucide', 'moon');
        document.getElementById('optDark').classList.add('active');
        document.getElementById('optLight').classList.remove('active');
      } else {
        body.classList.remove('dark-theme');
        icon.setAttribute('data-lucide', 'sun');
        document.getElementById('optLight').classList.add('active');
        document.getElementById('optDark').classList.remove('active');
      }

      localStorage.setItem('hosp_theme', mode);
      menu.classList.remove('active');
      lucide.createIcons();
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('hosp_theme') || 'light';
    setTheme(savedTheme);

    function logout() {
      localStorage.removeItem('hosp_current_user');
      init();
    }

    init();
  </script>
